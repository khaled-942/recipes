<div class="card mb-3" *ngIf="itemD ;else noSelected">
    <img [src]="itemD.imgSrc" class="card-img-top w-50 align-self-center" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{itemD.name}}</h5>
        <p class="card-text">{{itemD.description}}</p>
        <div class="dropdown" appDropdown>
            <button class="btn btn-secondary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dorpItems">
                <li><a class="dropdown-item pointer" (click)="addtoShopList()">To Shopping List</a></li>
                <li><a class="dropdown-item pointer" href="#">Edit Recipe</a></li>
                <li><a class="dropdown-item pointer" href="#">Delete Recipe</a></li>
            </ul>
        </div>
        <ul class="list-group mt-2">
            <li class="list-group-item pointer" *ngFor="let ingrediants of itemD.ingrediants">
                {{ingrediants.name}} - {{ingrediants.amount}}
            </li>
        </ul>
    </div>
</div>

<ng-template #noSelected>
    <p>
        No Items Selected To Show
    </p>
</ng-template>
