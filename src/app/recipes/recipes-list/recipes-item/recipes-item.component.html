<div class="card mb-3 d-flex flex-row" (click)="onSelect()">
    <div class="card-body" *appCustomngif="false">
        <h5 class="card-title" appHighlight [defaultColor]="'yellow'" [highColor]="'grey'">{{itemRecipe.name}}</h5>
        <p class="card-text">{{itemRecipe.description}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
    <img [src]="itemRecipe.imgSrc" class="card-img-top w-50" alt="...">
</div>
