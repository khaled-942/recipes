<form [formGroup]="ingradientForm" (ngSubmit)="addIngraient()">
  <div class="row">
    <div class="col-5">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control" formControlName="name" name="name">
    </div>
    <div class="col-2">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" id="amount" class="form-control" formControlName="amount" name="amount">
    </div>
  </div>
  <div class="d-flex my-2 gap-2">
    <button class="btn btn-success" type="submit"
      [disabled]="ingradientForm.invalid">{{editMode?'Update':'add'}}</button>
    <button class="btn btn-danger" type="button">Delete</button>
    <button class="btn btn-primary" type="button" (click)="clear()">Clear</button>
  </div>
</form>
