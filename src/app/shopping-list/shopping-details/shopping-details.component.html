<form>
    <div class="row">
        <div class="col-5">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" #nameItem>
        </div>
        <div class="col-2">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" id="amount" class="form-control" #amountItems>
        </div>
    </div>
</form>
<div class="d-flex my-2 gap-2">
    <button class="btn btn-success" (click)="addIngraient()">Add</button>
    <button class="btn btn-danger">Delete</button>
    <button class="btn btn-primary">Clear</button>
</div>
